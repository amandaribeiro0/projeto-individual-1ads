<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Cadastro</title>

  <script src="./js/sessao.js"></script>
  <link rel="stylesheet" href="login.css">

</head>

<body>
  <div class="alerta_erro">
    <div class="card_erro" id="cardErro">
      <span id="mensagem_erro"></span>
    </div>
  </div>

  <div class="main">


    <form>
      <h1>CADASTRO</h1>
      <input type="text" placeholder="Nome" id="nome_input">
      <input type="email" placeholder="Email" id="email_input">
      <input type="password" placeholder="Senha" id="senha_input">
      <input type="password" placeholder="Confirmar Senha" id="confirmacao_senha_input" required="">
      <button onclick="cadastrar()">CADASTRAR</button>
    </form>


  </div>
</body>

</html>

<script>
  function cadastrar() {
    aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;

    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // if (emailVar.indexOf('@') == -1 || emailVar.indexOf('.') == -1 || emailVar.endsWith("@") == true || emailVar.endsWith(".") == true) {
    //   cardErro.style.display = "block";
    //   mensagem_erro.innerHTML = "Email invalido"
    //   finalizarAguardar();
    //   return false;
    // }
    // if (senhaVar.length < 6) {
    //   cardErro.style.display = "block";
    //   mensagem_erro.innerHTML = "Senha invalida"
    //   finalizarAguardar();
    //   return false;
    // }
    // if (confirmacaoSenhaVar != senhaVar) {
    //   cardErro.style.display = "block";
    //   mensagem_erro.innerHTML = "Confirmação senha é diferente da senha"
    //   finalizarAguardar();
    //   return false;
    // }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          // cardErro.style.display = "block";

          // mensagem_erro.innerHTML =
          //   "Cadastro realizado com sucesso! Redirecionando para tela de Login...";
          // window.location = "index.html";
          setTimeout(function () {
            window.location = "login.html";
          }, 1000); // apenas para exibir o loading
          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }

      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        // finalizarAguardar();
      });

    return false;
  }


  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
